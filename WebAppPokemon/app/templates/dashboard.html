<!DOCTYPE html>
<html>
<head>
    <title>Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h2>Partecipazione al Mercato del Lavoro</h2>
    <canvas id="lineChart" width="800" height="400"></canvas>
    <h2>Distribuzione dei tipi principali dei Pokémon</h2>
    <canvas id="typeChart" width="800" height="400"></canvas>
    <h2>HP dei Pokémon (Top 20)</h2>
    <canvas id="hpChart" width="800" height="400"></canvas>
    <h2>Attacco dei Pokémon (Top 20)</h2>
    <canvas id="attChart" width="800" height="400"></canvas>
    <h2>Pokémon Leggendari: Top Attacco/Difesa</h2>
    <div id="legendaryCard" style="margin-bottom: 30px;"></div>
    <h2>Distribuzione dei tipi principali dei Pokémon Leggendari</h2>
    <canvas id="legendaryTypeChart" width="800" height="400"></canvas>
    <script src="{{ url_for('static', filename='js/charts.js') }}"></script>
</body>
</html>
